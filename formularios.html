<!DOCTYPE html>
<html>
    <head>
      <!-- Compiled and minified CSS -->
 	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	  <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
      <script src="js/init.js"></script>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Slider</title>
    </head>

    <body>
    	<div class="container">
    	<div class="row">
    <form class="col s12">
      <h1 class="text-align center">Formulario</h1>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Primer Apellido</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Segundo Apellido</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>

         <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea" type="textarea" class="materialize-textarea">
          </textarea>
          <label for="textarea">Biografia</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
        <select name="" id="">
          <option value="" disable option>Junior</option>
          <option value="1">Junior</option>
          <option value="2">Medellin</option>
          <option value="3">Nacional</option>
          <option value="4">Cali</option>
        </select>
      </div>

      <div class="input-field col s6">
        <select name="" id="">
          <option value="" disable option>Junior</option>
          <option value="1">Junior</option>
          <option value="2">Medellin</option>
          <option value="3">Nacional</option>
          <option value="4">Cali</option>
        </select>
      </div>

      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="dd/mm/aa" type="date" class="datepicker">
      </div>
      </div>

      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>

        <div class="input-field col s4">
         <i class="material-icons prefix">voicemail</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>

        <div class="input-field col s4">
          <i class="material-icons prefix">location_on</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>


      </div>


    </form>
  </div>
</div>
    	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

       <!-- Inicializa el js para el elemento .select --> 
      <script>
        $(document).ready(function() {
        $('select').material_select();
        $('.datepicker').pickadate(selectMonths: true, selectYears: 200 );
      });
      </script>

  

    </body>
  </html>
